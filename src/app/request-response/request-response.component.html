<!-- main app container -->
<div class="container" >
    <div class="logo">Reset Password</div>
          <br><br>
              <form [formGroup]="responseForm" (ngSubmit)="onSubmit()">

                
                  <div class="form-group">
                      <span class="hidden">Create New Password</span>
                      <div class="input-container">
                      <i class="fa fa-key icon fa-2x"></i>
                      <input type="password" formControlName="password" class="form-control" 
                       placeholder="Password" title="Must Contain at least one number and one Uppercase and lowercase letter,and atleast 6 or more character" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      </div>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength"  style="color: azure">Password must be at least 6 characters</div>
                      </div>
                  </div>

                  <div class="form-group">
                     <span class="hidden">Confirm New Password</span>
                     <div class="input-container">
                      <i class="fa fa-lock icon fa-2x"></i>
                      <input type="password" formControlName="confirmPassword" class="form-control" 
                          placeholder="Confirm Password" title ="Should match with Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                     </div>
                      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                          <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                          <div *ngIf="f.confirmPassword.errors.mustMatch"  style="color: azure">Passwords must match</div>
                      </div>
                  </div>
                            

                  
                 <br><br>

                  <div class="form-group" style="text-align: right">
                      <button class="btn btn-primary ">Reset Password</button>
                  </div>
              </form>
          </div>
