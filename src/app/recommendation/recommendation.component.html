<div class="wrapper">
<app-header></app-header>
<div class="content">
    <h1 style="color: azure; text-align: center;font-weight: bold; font-size: 2rem;">Recommendations</h1>
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of recommendedBooks">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title matTooltip="{{ book?.bookName }}">{{ book?.bookName.length > 15 ? book?.bookName.substr(0, 15) + "..." : book?.bookName }}
                        </mat-card-title>
                    <mat-card-subtitle>-recommended by {{ getCount(book?.isbn) }} users</mat-card-subtitle>
                </mat-card-header>
                <a [routerLink]="['/view-book']" [queryParams]="{ isbn: book?.isbn }">
                    <img mat-card-image src="{{ book?.bookImg }}" alt="Book cover" height="250px">
                </a>
                <mat-card-content>
                    <p>
                        {{ book?.bookDesc && book?.bookDesc.substr(0, 55) + "..." }} <a [routerLink]="['/view-book']" [queryParams]="{ isbn: book?.isbn }">Show more</a>
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<app-footer></app-footer>
</div>
