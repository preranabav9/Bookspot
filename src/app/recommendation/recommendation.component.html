<div class="wrapper">
  <app-header></app-header>
  <div class="content">
    <h1 style="color: azure">Recommendations</h1>
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of recommendedBooks">
              <mat-card class="mat-elevation-z4">
                  <mat-card-header>
                      <mat-card-title matTooltip="{{ book?.bookName }}">{{ book?.bookName.length > 25 ? book?.bookName.substr(0, 25) + "..." : book?.bookName }}

                      </mat-card-title>
                      <mat-card-subtitle>{{ book?.volumeInfo?.authors[0] }}&nbsp;&nbsp;&nbsp;-recommended by {{book.username}}</mat-card-subtitle>
                  </mat-card-header>
                  <a [routerLink]="['/view-book']" [queryParams]="{ isbn: book?.volumeInfo?.industryIdentifiers[0].identifier }">
                      <img mat-card-image src="{{ book?.bookImg }}" alt="Book cover" height="250px">
                  </a>
                  <mat-card-content>
                      <p>
                          {{ book?.bookDesc.substr(0, 55) + "..." }} <a [routerLink]="['/view-book']" [queryParams]="{ isbn: book?.bookDesc }">Show more</a>
                      </p>
                  </mat-card-content>
                  <!-- <mat-card-actions>
                      <button mat-button>LIKE</button>
                      <button mat-button>SHARE</button>
                  </mat-card-actions> -->
              </mat-card>
          </div>
      </div>
  </div>
  <app-footer></app-footer>
</div>
