<header class="header">
    <mat-toolbar class="toolbar">
        <div class="logo">
            <a [routerLink]="['/dashboard']"><img src="../../assets/images/logo4.png" alt="logo" class="logo-img"/></a>
        </div>
        <nav class="navbar navbar-expand-md navBar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item" *ngIf="!isAuthenicate">
                        <a href="#" style="color: black;">Recommendation</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/search']">Search <i class="fa fa-search icon fa-1x"></i></a>
                    </li>
                    <li class="nav-item" *ngIf="isAuthenicate">
                        <a [routerLink]="['/recommendation']" >Recommendation</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/about-us']" >About Us</a>
                    </li>
                    <li class="nav-item">
                        <div class="nav-block-bar">|</div>
                    </li>
                    <li class="nav-item" *ngIf="isAuthenicate">
                        <!-- <a (click)="logout()">Logout</a> -->
                        <button class="main-menu" mat-button [matMenuTriggerFor]="menu">My Profile</button>
                        <mat-menu #menu="matMenu" style="padding-top: 0px; padding-bottom: 0px;">
                            <!-- <button class="sub-menu" style="border-bottom: 1px solid black;border-top: 0px;" mat-menu-item>View profile</button> -->
                            <button class="sub-menu" style="border-bottom: 1px solid black;" mat-menu-item>Favourites</button>
                            <button class="sub-menu" style="border-bottom: 1px solid black;" mat-menu-item *ngIf="userRole === admin">View Users</button>
                            <button class="sub-menu" mat-menu-item (click)="logout()">Logout</button>
                        </mat-menu>
                    </li>
                    <li class="nav-item" *ngIf="!isAuthenicate">
                        <a (click)="openLoginDialog()">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>
    </mat-toolbar>
</header>
