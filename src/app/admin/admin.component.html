

<div class="text">
<h1>Users</h1>
</div>

<div class="container">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th (click)="sort('id')">ID&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('id')">Firstname&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('id')">Lastname&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('id')">Email&nbsp;<i class="fa fa-sort"></i></th>
      
        <th>Update</th>
        
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of user | orderBy: key: reverse">
        <td><span>{{user.id}}</span></td>
        <td><span>{{user.firstName}}</span></td>
        <td><span>{{user.lastName}}</span></td>
        <td><span>{{user.email}}</span></td>
       
      

        <td >
           
            <button class="btn btn-sm btn-warning">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger"(click)="openDelete(contentDelete, user)">
              <i class="fa fa-remove"></i>Delete</button>
          </td>
      </tr>
      </tbody>


    </table>
  </div>
