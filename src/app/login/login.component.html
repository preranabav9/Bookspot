<!-- main app container -->
<div class="container">
    <div class="logo">Login</div>
        <br><br>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <span class="hidden">Email</span>
                <div class="input-container">
                <i class="fa fa-envelope icon fa-2x"></i>
                <input type="email" formControlName="email" class="form-control"
                    placeholder="Email ID"  title="Should be valid email of the form abcd@gmail.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email"  style="color: azure">Email must be a valid email address of the form abc@gmail.com</div>
                </div>
            </div>
            <div class="form-group">
                <span class="hidden">Password</span>
                <div class="input-container">
                    <i class="fa fa-key icon fa-2x"></i>
                    <input type="password" formControlName="password" class="form-control" 
                        placeholder="Password" title="Must Contain at least one number and one Uppercase and lowercase letter,and atleast 6 or more character" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength"  style="color: azure">Password must be at least 6 characters</div>
                </div>
            </div>
                <div class=float-right>
                    <a (click) = "openResetPasswordDialog()">Reset Password</a>
            </div>
            <div class="row">
                <br/><br/>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn login">Sign In</button>
                </div>
                <div class="col">
                    <button type="button" class="btn sign-up" (click)="openRegisterDialog()">Sign Up</button>
                </div>
            </div>
            <div class="row">
                <br/>
            </div>
            <!-- <button mat-button-raised type="submit" class="button">Sign in</button>
                <a routerLink="/register" class="btn">Sign Up</a> -->
        </form>
    </div>
